<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Virtual Keyboard</title>
</head>

<body>

	<div class="virtualkeyboard">

		<div class="input">
			<textarea id="area" cols="91" rows="10"></textarea>
		</div>

		<div class="keyboardrows">

			<div class='row'>
				<button class="key letter">`</button>
				<button class="key letter">1</button>
				<button class="key letter">2</button>
				<button class="key letter">3</button>
				<button class="key letter">4</button>
				<button class="key letter">5</button>
				<button class="key letter">6</button>
				<button class="key letter">7</button>
				<button class="key letter">8</button>
				<button class="key letter">9</button>
				<button class="key letter">0</button>
				<button class="key letter">-</button>
				<button class="key letter">=</button>
				<button class="backspace key">backspace</button>
			</div>

			<div class='row'>
				<button class="key tab">TAB</button>
				<button class="key letter">q</button>
				<button class="key letter">w</button>
				<button class="key letter">e</button>
				<button class="key letter">r</button>
				<button class="key letter">t</button>
				<button class="key letter">y</button>
				<button class="key letter">u</button>
				<button class="key letter">i</button>
				<button class="key letter">o</button>
				<button class="key letter">p</button>
				<button class="key letter">[</button>
				<button class="key letter">]</button>
				<button class="key letter">\</button>
			</div>

			<div class='row'>
				<button class="key capslock">CAPSLOCK</button>
				<button class="key letter">a</button>
				<button class="key letter">s</button>
				<button class="key letter">d</button>
				<button class="key letter">f</button>
				<button class="key letter">g</button>
				<button class="key letter">h</button>
				<button class="key letter">j</button>
				<button class="key letter">k</button>
				<button class="key letter">l</button>
				<button class="key letter">;</button>
				<button class="key letter">'</button>
				<button class="key enter">ENTER</button>
			</div>

			<div class='row'>
				<button class="key shiftLeft">SHIFT</button>
				<button class="key letter">z</button>
				<button class="key letter">x</button>
				<button class="key letter">c</button>
				<button class="key letter">v</button>
				<button class="key letter">b</button>
				<button class="key letter">n</button>
				<button class="key letter">m</button>
				<button class="key letter">,</button>
				<button class="key letter">.</button>
				<button class="key letter">/</button>
				<button class="key shiftRight">SHIFT</button>
			</div>

			<div class='row'>
				<button class="letter key space"> </button>
			</div>

		</div>

	</div>

	<script src="keyboard.js"></script>
</body>

</html>
